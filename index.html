<!DOCTYPE html>
<html>

<head>
  <title>Track A Goal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="bg-secondary">
  <h1 class="text-center text-light">Track A Goal</h1>
  <h2 id="message" class="text-center text-light"></h2>
  <form id='sign-up-form'>
    <div id="form-container" class="container bg-dark bd w-25">
      <h1 class="text-center text-light bg-success">Sign-Up</h1>
      <div class="form-group">
        <label class="text-light" for="sign-up-email">Email:</label>
        <input class="form-control shadow-lg" type="email" name="credentials[email]" id="sign-up-email"
          placeholder="TrackingMySuccess@BillionaireJourney.com">
      </div>
      <!-- Password -->
      <div id="form-group">
        <label class="text-light" for="sign-up-password">Password:</label>
        <input class="form-control shadow-lg" id="sign-up-password" type="password" name="credentials[password]"
          placeholder="Password">
      </div>
      <!-- ReEnter Password -->
      <div id="form-group">
        <label class="text-light" for="sign-up-password_confirm">Password Confirm:</label>
        <input class="form-control shadow-lg" id="sign-up-password_confirm" type="password"
          name="credentials[password_confirmation]" placeholder="Confirm Password">
        <br>
        <input class="btn btn-success  shadow-lg" type="submit" value="SIGN UP">
      </div>
    </div>
  </form>
  <br>
  <br>
  <div id="form-container" class="container bg-dark rounded w-25">
    <h1 class="text-center text-light bg-success">Sign-In</h1>
    <!-- Sign In Form -->
    <form id="sign-in-form">
      <!-- Email -->
      <div class=" form-group shadow-lg">
        <label class="text-light" for="sign-in-email">Email:</label>
        <input class="form-control" type="email" name="credentials[email]" id="sign-in-email"
          placeholder="TrackingMySuccess@BillionaireJourney.com" required>
      </div>
      <!-- Password -->
      <div id="form-group">
        <label class="text-light" for="sign-in-password">Password:</label>
        <input class="form-control  shadow-lg" id="sign-in-password" type="password" name="credentials[password]"
          placeholder="Password" required>
      </div>
      <br>
      <input class="btn btn-success" type="submit" value="SIGN IN">
    </form>
  </div>
</body>

</html>
