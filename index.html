<!DOCTYPE html>
<html>

<head>
  <title>Track A Goal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Titillium+Web:wght@700&display=swap');
  </style>

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="bg-secondary">
  <h1 class="text-center text-light shadow-lg container w-50">Track A Goal</h1>
  <br>
  <!-- Goal button modal -->
  <section class="container">
    <input type="button" class="create-model-btn btn btn-success w-100" data-toggle="modal"
      data-target="#createGoalModel" value='CREATE GOAL'>
  </section>
  <!-- Show All Goals -->
  <form id='all-goals-form' class="container">
    <input class="w-100 btn btn-success text-light " type="submit" value="ALL GOALS">
  </form>
  <!-- Change Password button modal -->
  <section class="container">
    <input type="button" class="change-password-model-btn btn btn-success w-100" data-toggle="modal"
      data-target="#changePasswordModel" value='CHANGE PASSWORD'>
  </section>
  <!-- Sign Out -->
  <form id='sign-out' class="container">
    <input class=" w-100 btn btn-success text-light " type='submit' value='SIGN OUT'>
  </form>
  <br>
  <!-- Message Text -->
  <h2 id="message" class="text-center text-light shadow-lg container w-50"></h2>
  <h2 id="success-goal-message" class="text-center text-light shadow-lg container w-50"></h2>
  <!-- Sign Up -->
  <form id='sign-up-form'>
    <div id="form-container" class="container bg-dark bd w-50">
      <h1 class="text-center text-light bg-success shadow-lg">Sign-Up</h1>
      <!-- Email -->
      <div class="form-group">
        <label class="text-light" for="sign-up-email">Email:</label>
        <input class="form-control shadow-lg" type="email" name="credentials[email]" id="sign-up-email"
          placeholder="TrackingMySuccess@Billionaire.com">
      </div>
      <!-- Password -->
      <div id="form-group">
        <label class="text-light" for="sign-up-password">Password:</label>
        <input class="form-control shadow-lg" id="sign-up-password" type="password" name="credentials[password]"
          placeholder="Password">
      </div>
      <!-- ReEnter Password -->
      <div id="form-group">
        <label class="text-light" for="sign-up-password_confirm">Password Confirm:</label>
        <input class="form-control shadow-lg" id="sign-up-password_confirm" type="password"
          name="credentials[password_confirmation]" placeholder="Confirm Password">
        <br>
        <input class="btn btn-success  shadow-lg" type="submit" value="SIGN UP">
      </div>
    </div>
  </form>
  <br>
  <br>
  <!-- Sign In -->
  <div id="form-container" class="container bg-dark rounded w-50">
    <form id="sign-in-form">
      <h1 class="text-center text-light bg-success shadow-lg">Sign-In</h1>
      <!-- Email -->
      <div class=" form-group shadow-lg">
        <label class="text-light" for="sign-in-email">Email:</label>
        <input class="form-control" type="email" name="credentials[email]" id="sign-in-email"
          placeholder="TrackingMySuccess@Billionaire.com" required>
      </div>
      <!-- Password -->
      <div id="form-group">
        <label class="text-light" for="sign-in-password">Password:</label>
        <input class="form-control  shadow-lg" id="sign-in-password" type="password" name="credentials[password]"
          placeholder="Password" required>
      </div>
      <br>
      <input class="btn btn-success" type="submit" value="SIGN IN">
    </form>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModel" tabindex="-1" role="dialog" aria-labelledby="changePasswordModel"
    aria-hidden="true">
    <div class="modal-dialog container" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-center text-light" id="change-password-form-message"></h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body container">
          <form id="change-password-form" class="bg-dark bd w-100">
            <h1 class="text-center text-light bg-success shadow-lg">Change Password</h1>
            <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password">
            <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
            <input class="change-password-btn btn btn-success" type="submit" value="CHANGE PASSWORD">
          </form>
        </div>
      </div>
    </div>
  </div>


  <p id="goals"></p>
  <!-- Create Modal -->
  <div class="modal fade " id="createGoalModel" tabindex="-1" role="dialog" aria-labelledby="createGoalModel"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark">
          <h2 id="goal-message" class="text-center text-light"></h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-light" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Create Goal -->
          <form id='goal-form'>
            <div id="form-container" class="container bg-dark w-100">
              <h1 class="text-center text-light bg-success shadow-lg">Create Goal</h1>
              <!-- TITLE -->
              <div id="form-group">
                <label class="text-light" for="title">Title:</label>
                <input class="form-control shadow-lg" id="title" type="text" name="goal[title]"
                  placeholder="Be a better person" required>
              </div>
              <!-- Start Date -->
              <div class="form-group">
                <label class="text-light" for="date">Start Date :</label>
                <input class="form-control shadow-lg" type="text" name="goal[date]" id="date" placeholder="11/5/2020"
                  required>
              </div>
              <!-- Goal Text -->
              <div id="form-group">
                <label class="text-light" for="goalText">Goal:</label>
                <textarea class="form-control shadow-lg" id="goalText" name="goal[goalText]"
                  placeholder="Be a better person because my family is depending on me!" required></textarea>
              </div>
              <!-- Obstacles -->
              <div id="form-group">
                <label class="text-light" for="obstacles">Obstacles:</label>
                <textarea class="form-control shadow-lg" id="obstacles" name="goal[obstacles]"
                  placeholder="What's holding you back?" required></textarea>
              </div>
              <!-- Finish By -->
              <div id="form-group">
                <label class="text-light" for="finishBy">Complete Goal By:</label>
                <input class="form-control shadow-lg" id="finishBy" type="text" name="goal[finishBy]"
                  placeholder="11/5/2020 or Lifetime" required>
              </div>
              <br>
              <input class="goalbtn btn btn-success  shadow-lg" type="submit" value="CREATE">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- Update Goal button modal -->
  <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateModal">
    UPDATE GOAL
  </button> -->

  <!-- Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content container bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-light" id="update-goal-message"></h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='update-goal-form'>
            <div id="form-container" class="container bg-dark w-100">
              <h1 class="text-center text-light bg-success shadow-lg">Update Goal</h1>
              <!-- TITLE -->
              <div id="form-group">
                <label class="text-light" for="title">Title:</label>
                <input class="form-control shadow-lg" id="title" type="text" name="goal[title]"
                  placeholder="Be a better person">
              </div>
              <!-- Start Date -->
              <div class="form-group">
                <label class="text-light" for="date">Start Date :</label>
                <input class="form-control shadow-lg" type="text" name="goal[date]" id="date" placeholder="11/5/2020">
              </div>
              <!-- Goal Text -->
              <div id="form-group">
                <label class="text-light" for="goalText">Goal:</label>
                <textarea class="form-control shadow-lg" id="goalText" name="goal[goalText]"
                  placeholder="Be a better person because my family is depending on me!"></textarea>
              </div>
              <!-- Obstacles -->
              <div id="form-group">
                <label class="text-light" for="obstacles">Obstacles:</label>
                <textarea class="form-control shadow-lg" id="obstacles" name="goal[obstacles]"
                  placeholder="What's holding you back?"></textarea>
              </div>
              <!-- Finish By -->
              <div id="form-group">
                <label class="text-light" for="finishBy">Complete Goal By:</label>
                <input class="form-control shadow-lg" id="finishBy" type="text" name="goal[finishBy]"
                  placeholder="11/5/2020 or Lifetime">
              </div>
              <br>
              <input class="update-btn btn btn-success  shadow-lg" type="submit" value="UPDATE">
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- Delete Button Modal -->


  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content ">
        <div class="modal-header bg-dark ">
          <h5 class="delete-message modal-title text-light text-lg shadow-lg" id="deleteModalLabel">Enter
            the Goal ID below to delete this goal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-light" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark">
          <form id='delete-goal-model-btn'>
            <input class="w-75" type="text" name="deleteId" id="deleteId" placeholder="5fa59e8c3fb0400d8caa9b87">
            <input id='delete-goal-model-btn' class="w-25 btn btn-success  shadow-lg float-right" type="submit"
              value="DELETE GOAL">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
